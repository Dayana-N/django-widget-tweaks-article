{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<section class="contact">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 text-center my-5 p-4 shadow-container">
                <h1>Contact Us</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{form}}
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
